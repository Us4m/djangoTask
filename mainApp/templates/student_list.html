<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-Yek1/nxhGc9Xs3s3Kj2yWimlT0l24qwSZOf0+tLrHQK4W8VvGOMjhbck7nRPl6Emsw6zvKkTZpld3qZUQJHjxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Moniter Students</title>

    <style>
        table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #f5f5f5;
}

input[type="text"] {
  padding: 8px;
  margin-bottom: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 8px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}
#delete-confirmation {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 16px;
  z-index: 9999;
}

/* This style sets the background behind the dialog to be blurred */
#student-list {
  filter: blur(5px);
}

/* This style hides the delete confirmation dialog by default */
#delete-confirmation.hidden {
  display: none;
}
    </style>
</head>
<body>
    <h1>Student List</h1>

<form method="GET">
    <input type="text" name="search_term" placeholder="Search by name or roll number" value="{{ request.GET.search_term }}">
    <button type="submit">Search</button>
</form>

<a href="{% url 'student_create' %}"> Add  <i class="fas fa-plus"></i></a>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone_number }}</td>
            <td>
                <a href="{% url 'student_update' student.id %}">Edit</a>
                <a href="{% url 'student_delete' student.id %}">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
