<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-Yek1/nxhGc9Xs3s3Kj2yWimlT0l24qwSZOf0+tLrHQK4W8VvGOMjhbck7nRPl6Emsw6zvKkTZpld3qZUQJHjxQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <title>Moniter Students</title>

    <style>
        table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

tr:hover {
  background-color: #f5f5f5;
}

input[type="text"] {
  padding: 8px;
  margin-bottom: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

button[type="submit"] {
  padding: 8px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #45a049;
}
.addBtn{
  border: 1px solid rgb(116, 184, 14);
  width: 35px;
  display: flex;

}
.addBtn:hover{
  background-color: #45a049;
  color: white;
}
.addBtn  i{
  font-size: 40px;
  text-decoration: none;
  font-weight: 800;
  color: #4CAF50;
  margin-left: 5px;
  
}
.edtBtn a{
text-decoration: none;
border: 1px solid blue;
padding: 10px;
border-radius: 10px;
}
.edtBtn a:hover{
  background-color: rgb(0, 0, 153);
  color: white;
}
.dltBtn a{
  text-decoration: none;
border: 1px solid rgb(255, 0, 0);
padding: 10px;
border-radius: 10px;
}
.dltBtn a:hover{
  background: rgb(196, 0, 0);
  color: white;

}
.bp{
  display: flex;
  gap: 5px;
}

    </style>
</head>
<body>
  <div class="p">
    <div class="c">
    <h1>Student List</h1>

<form method="GET">
    <input type="text" name="search_term" placeholder="Search by name or roll number" value="{{ request.GET.search_term }}">
    <button type="submit">Search</button>
</form>
<div class="addBtn">
<a href="{% url 'student_create' %}">  <i class="fas fa-plus"></i> </a>
</div> 
<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Roll Number</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
        <tr>
            <td>{{ student.name }}</td>
            <td>{{ student.roll_number }}</td>
            <td>{{ student.email }}</td>
            <td>{{ student.phone_number }}</td>
            <td>
              <div class="bp">
               <div class="edtBtn"><a href="{% url 'student_update' student.id %}">Edit </a></div> 
                <div class="dltBtn"><a href="{% url 'student_delete' student.id %}">Delete</a></div>
              </div>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No students found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
</div>
</body>
</html>
