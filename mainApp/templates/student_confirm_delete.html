<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    #delete-confirmation {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 400px;
  background-color: white;
  border: 1px solid #ccc;
  border-radius: 4px;
  padding: 16px;
  z-index: 9999;
}

/* This style sets the background behind the dialog to be blurred */
#student-list {
  filter: blur(5px);
}

/* This style hides the delete confirmation dialog by default */
#delete-confirmation.hidden {
  display: none;
}
</style>

</head>
<body>
    
<h1>Confirm Delete Student</h1>

<p>Are you sure you want to delete "{{ student.name }}"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
</body>
</html>
